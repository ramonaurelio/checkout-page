<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <title>Checkout Page!</title>
</head>

<body>
  <div class="container">
    <div class="container-2">
      <h1>Checkout</h1>
      <div class="main-container">
        <div>
          <form action="#">
            <div class="form-container">
              <h3>Contact Information</h3>

              <div class="form-group">
                <div>
                  <p>
                    <label for="email">E-mail</label>
                  </p>
                </div>
                <input type="email" id="email" class="form-email" placeholder="Enter your email..." required>
              </div>

              <div class="form-group">
                <div>
                  <p>
                    <label for="phone">Phone</label>
                  </p>
                </div>
                <input type="phone" id="phone" class="form-control" placeholder="Enter your phone..." required>
              </div>

              <h3 class="second">Shipping address</h3>

              <div class="form-group">
                <div>
                  <p>
                    <label for="name">Full name</label>
                  </p>
                </div>
                <input type="text" id="name" class="form-control" placeholder="Your name..." required>
              </div>

              <div class="form-group">
                <div>
                  <p>
                    <label for="address">Address</label>
                  </p>
                </div>
                <input type="text" id="address" class="form-control" placeholder="Your address..." required>
              </div>

              <div class="form-group">
                <div>
                  <p>
                    <label for="city">City</label>
                </div>
                </p>
                <input type="text" id="city" class="form-control" placeholder="Your city..." required>
              </div>

              <div class="form-flex">
                <div>
                  <p>
                    <label for="country">Country</label>
                  </p>
                  <select name="country" id="country">
                    <option disabled selected>Select an option</option>
                    <option value="Brazil">Brazil</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                  </select>
                </div>
                <div>
                  <p>
                    <label for="postal">Postal code</label>
                  </p>
                  <input type="text" id="postal" class="form-control-flex" placeholder="Your postal code..." required>
                </div>
              </div>

              <div class="form-group">
                <p>
                  <label>
                    <input type="checkbox" name="checkbox" value="Save this information for next time">
                    Save this information for next time
                  </label>
                </p>
              </div>

              <div class="form-group button-form">
                <button type="submit" id="submit">Continue</button>
              </div>
            </div>
          </form>
        </div>

        <div class="cart-container">
          <div class="option">
            <img src="./img/photo1.png" alt="">
            <div>
              <div class="option-text">
                <p class="item">Vintage Backbag</p>
                <p class="price">$54.99 <span>$94.99</span></p>
                <div class="wrapper">
                  <span class="minus">–</span>
                  <span class="num">1</span>
                  <span class="plus">+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="option">
            <img src="./img/photo2.png" alt="">
            <div>
              <div class="option-text">
                <p class="item">Levi Shoes</p>
                <p class="price">$74.99 <span>$124.99</span></p>
                <div class="wrapper">
                  <span class="minus2">–</span>
                  <span class="num2">1</span>
                  <span class="plus2">+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="shipping">
            <h4>Shipping</h4> <span>$19</span>
          </div>
          <div class="total">
            <h4>Total</h4> <span>$148.98</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
